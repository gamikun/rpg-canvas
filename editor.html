<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="e.js"></script>
</head>
<body style="margin: 0;">
<div style="position: fixed; width: 100%; color: #fff; padding: 10px;">
    <button type="button" id="export">Export Map</button>
    Map Width: <input type="text" id="mapWidth">
    Map Height: <input type="text" id="mapHeight">
    <button type="button" id="changeSize">Change</button>

    <label>
        <input type="checkbox" id="showLimits">
        Show allowed spaces
    </label>
    <label>
        <input type="checkbox" id="showGrid">
        Show grid
    </label>
    <label>
        <input type="checkbox" id="brushLimits">
        Add limit on click
    </label>
    <label>
        <input type="checkbox" id="showWarps">
        Show warps
    </label>
    <label>
        <input type="checkbox" id="blink">
        Blink
    </label>
</div>
</body>
</html>
